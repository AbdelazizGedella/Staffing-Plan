<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffing Plan Calculator - Teleford Method</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: white; /* Light font color */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control, .btn {
            font-size: 1.1rem;
        }
        h2, .lead {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Staffing Plan Calculator (Teleford Method)</h2>
        <p class="lead text-center">Calculate required manpower based on the Teleford formula and unproductive days.</p>

        <!-- Form to collect inputs -->
        <form id="staffingForm">
            <div class="mb-3">
                <label for="staffRequired" class="form-label">Number of Staff Required in 24 hours</label>
                <input type="number" class="form-control" id="staffRequired" required>
            </div>
            <div class="mb-3">
                <label for="shiftHours" class="form-label">Shift Working Hours (e.g. 12)</label>
                <input type="number" class="form-control" id="shiftHours" value="12" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Staffing Plan</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-4" style="display: none;">
            <h4>Staffing Plan Result</h4>
            <p><strong>FTE (Full-Time Equivalent):</strong> <span id="fteResult"></span></p>
            <p><strong>Additional 15% for Unproductive Days:</strong> <span id="additionalFTE"></span></p>
            <p><strong>Total Staff Needed (including 15% coverage):</strong> <span id="totalStaff"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Handle form submission and perform calculations
        document.getElementById("staffingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get user input
            let staffRequired = parseFloat(document.getElementById("staffRequired").value);
            let shiftHours = parseFloat(document.getElementById("shiftHours").value);

            // Formula to calculate FTE
            const totalWorkingHoursPerWeek = 48;
            const daysInWeek = 7;

            let fte = (staffRequired * shiftHours * daysInWeek) / totalWorkingHoursPerWeek;

            // Calculate 15% additional coverage for unproductive days
            let additionalFTE = fte * 0.15;
            let totalStaff = fte + additionalFTE;

            // Display results
            document.getElementById("fteResult").innerText = fte.toFixed(2);
            document.getElementById("additionalFTE").innerText = additionalFTE.toFixed(2);
            document.getElementById("totalStaff").innerText = totalStaff.toFixed(2);

            // Show result div
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
